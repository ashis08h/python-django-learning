<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Code Runner</title>
<style>
  body { font-family: "Poppins", Arial, sans-serif; margin:0; padding:0; background:#f4f6f8; display:flex; flex-direction:column; min-height:100vh;}
  h2 { text-align:center; color:#333; margin:20px 0 10px;}
  .container { display:flex; flex:1; padding:20px; gap:20px; box-sizing:border-box;}
  .left-panel, .right-panel { flex:1; background:#fff; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); display:flex; flex-direction:column; padding:20px;}
  h3 { margin-bottom:10px; color:#333; font-size:1rem;}
  #editor { flex:1; min-height:200px; border:1px solid #ccc; border-radius:8px; font-family: monospace; background:#fafafa;}
  select { padding:8px 10px; border-radius:6px; margin-bottom:10px; width:150px; font-size:14px;}
  button { margin-top:15px; padding:10px 15px; background:#007bff; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:600; transition:background 0.2s; align-self:flex-start;}
  button:hover { background:#0056b3;}
  pre { background:#1e1e1e; color:#00ff88; padding:15px; border-radius:8px; white-space:pre-wrap; font-family:monospace; overflow-y:auto; flex:1; min-height:200px;}
  @media (max-width:900px){ .container { flex-direction:column; padding:10px;} .left-panel,.right-panel{width:100%;padding:15px;} #editor,pre{min-height:180px;} button{width:100%; text-align:center;}}
</style>
</head>
<body>
<h2>üíª Secure Code Runner</h2>

<div class="container">
  <div class="left-panel">
    <h3>Write Your Code</h3>
    <select id="languageSelect">
      <option value="python">Python3</option>
      <option value="javascript">JavaScript</option>
    </select>
    <div id="editor"></div>
    <button onclick="runCode()">Run Code ‚ñ∂</button>
  </div>

  <div class="right-panel">
    <h3>Output / Errors</h3>
    <pre id="outputArea">Your output will appear here...</pre>
  </div>
</div>

<!-- Monaco Editor -->
<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.43.0/min/vs/loader.js"></script>
<script>
let editor;

require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.43.0/min/vs' }});
require(['vs/editor/editor.main'], function() {
  editor = monaco.editor.create(document.getElementById('editor'), {
    value: '# Start typing Python code here\n',
    language: 'python',
    theme: 'vs-light',
    automaticLayout: true,
    fontSize: 14,
    minimap: { enabled: false }
  });
});

document.getElementById('languageSelect').addEventListener('change', function() {
  const lang = this.value;
  let value = '';
  if(lang === 'python') value = '# Start typing Python code here\n';
  if(lang === 'javascript') value = 'console.log("Hello World");\n';
  monaco.editor.setModelLanguage(editor.getModel(), lang);
  editor.setValue(value);
});

async function runCode() {
  const code = editor.getValue();
  const language = document.getElementById('languageSelect').value;
  const outputArea = document.getElementById('outputArea');
  outputArea.textContent = '‚è≥ Running...';

  try {
    const res = await fetch('/run', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ code, language })
    });
    const data = await res.json();
    outputArea.textContent = data.output || data.error || 'No output.';
  } catch(err) {
    outputArea.textContent = 'Error connecting to server: ' + err;
  }
}
</script>
</body>
</html>
